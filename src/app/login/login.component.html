<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card>
      <mat-card-content>
        <img src="assets/carhub.png" alt="CarHub Logo">
        <h3>CarHub</h3>
  
        <!-- Utilizando o componente mat-input para o campo de login -->
        <mat-form-field>
          <input matInput type="text" placeholder="Login" formControlName="login" required autocomplete="current-login">
          <mat-error *ngIf="loginForm.get('login')?.errors">Login is required! </mat-error>  
        </mat-form-field>
  
        <!-- Utilizando o componente mat-input para o campo de senha -->
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required autocomplete="current-password">
        <mat-error *ngIf="loginForm.get('password')?.errors">Password is required! </mat-error>
        </mat-form-field>
  
        <!-- Utilizando o componente mat-button para o botÃ£o de login -->
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid" >Login</button>
      </mat-card-content>
    </mat-card>
  </form>
